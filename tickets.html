<!-- Ticket View -->
<div class="modal fade right" id="ticketView" tabindex="-1" role="dialog" aria-labelledby="ticketLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-full-height modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header unique-color-dark white-text align-items-center">
                <p class="heading lead mb-0"><i class="fas fa-eye"></i> Ticket View</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">Ã—</span>
                </button>
            </div>
            <div class="modal-body rgba-grey-slight">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4">
                            <div class="container-fluid" id="#ticketOverview">
                                <div class="row">
                                    <div class="col-12 inbox-p0">
                                        <div class="align-items-center">
                                            <button class="btn collapse-btn" id="ticketUser" type="button" data-toggle="collapse"
                                                    data-target="#ticketUserInfo" aria-expanded="false" aria-controls="ticketUserInfo">
                                                <i class="fas fa-angle-down"></i>
                                            </button>
                                            <h6 class="d-inline-block font-weight-bold mb-0 ml-1" style="line-height: 1.6;">User</h6>
                                        </div>
                                        <div class="collapse show" id="ticketUserInfo">
                                            <div class="mt-0">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-4 grey-text">
                                                            Assignee:
                                                        </div>
                                                        <div class="col-8">
                                                            Lapotor
                                                        </div>
                                                        <div class="col-4 grey-text">Creator:</div>
                                                        <div class="col-8">Lapotor</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 inbox-p0 mt-2">
                                        <div class="align-items-center">
                                            <button class="btn collapse-btn" id="ticketInfo" type="button" data-toggle="collapse"
                                                    data-target="#ticketInfoInfo" aria-expanded="false" aria-controls="ticketInfoInfo">
                                                <i class="fas fa-angle-down"></i>
                                            </button>
                                            <h6 class="d-inline-block font-weight-bold mb-0 ml-1" style="line-height: 1.6;">Information</h6>
                                        </div>
                                        <div class="collapse show" id="ticketInfoInfo">
                                            <div class="mt-0">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-4 grey-text">Topic:</div>
                                                        <div class="col-8">
                                                            Example
                                                        </div>
                                                        <div class="col-4 grey-text">Label:</div>
                                                        <div class="col-8">Medium</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/assets/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/assets/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
<!-- jKanban -->
<script type="text/javascript" src="/assets/js/jkanban.js"></script>
<script type="text/javascript">
    let KanbanTest = new jKanban({
        element: '#Tickets',
        gutter: '1rem',
        widthBoard: '440px',
        responsivePercentage: true,
        addItemButton: false,
        dragBoards: false,
        boards: [
            {
                "id": "open_tickets",
                "title": "Open Tickets",
                "class": "amber,dark-text",
                "item": [
                    {
                        "id": "ticket-1",
                        "title": "Ticket 1 <span class=\"badge badge-warning float-right\">Medium</span>"
                    },
                    {
                        "id": "ticket-2",
                        "title": "Ticket 2<span class=\"badge badge-info float-right\">Low</span>"
                    }
                ]
            },
            {
                "id": "progress_tickets",
                "title": "Tickets in progress",
                "class": "indigo,white-text",
            },
            {
                "id": "closed_tickets",
                "title": "Closed Tickets",
                "class": "success-color-dark,white-text",
            }
        ],
        click: function (el) {
            $('#ticketView').modal('show');
        }
    })
</script>

<!-- Custom -->
<script type="text/javascript">
    $('#ticketUserInfo').on('hide.bs.collapse', function () {
        $('#ticketUser').addClass("unshown");
    }).on('show.bs.collapse', function () {
        $('#ticketUser').removeClass("unshown");
    });
    $('#ticketInfoInfo').on('hide.bs.collapse', function () {
        $('#ticketInfo').addClass("unshown");
    }).on('show.bs.collapse', function () {
        $('#ticketInfo').removeClass("unshown");
    });
</script>
